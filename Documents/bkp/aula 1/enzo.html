<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Alunos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Lista de Alunos</h2>

  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>enzo</th>
    </tr>
    <tr>
      <td>enzo</td>
      <td>enzo</td>
      <td>enzo</td>
    </tr>
    <tr>
      <td>enzo</td>
      <td>enzo</td>
      <td>enzo</td>
    </tr>
    <tr>
      <td>enzo</td>
      <td>enzo</td>
      <td>enzo</td>
    </tr>
  </table>

</body>
</html>
